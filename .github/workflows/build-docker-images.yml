name: Build Distroless Acestream Docker Images

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile.*'
      - '.github/workflows/build-docker-images.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile.*'
      - '.github/workflows/build-docker-images.yml'
  workflow_dispatch:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.3.2.11-py3.10
            version: 3.2.11-py3.10
            tags: |
              type=raw,value=3.2.11-py3.10
              type=raw,value=latest-py3.10
          - dockerfile: Dockerfile.3.2.11-py3.8
            version: 3.2.11-py3.8
            tags: |
              type=raw,value=3.2.11-py3.8
          - dockerfile: Dockerfile.3.1.75rc4-py3.7
            version: 3.1.75rc4-py3.7
            tags: |
              type=raw,value=3.1.75rc4-py3.7
          - dockerfile: Dockerfile.3.1.74
            version: 3.1.74
            tags: |
              type=raw,value=3.1.74
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ matrix.tags }}
          labels: |
            org.opencontainers.image.title=Acestream Distroless
            org.opencontainers.image.description=Distroless Acestream Engine ${{ matrix.version }}
            org.opencontainers.image.version=${{ matrix.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image built with digest ${{ steps.build.outputs.digest }}"
